<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./style.css">

  <body>

    <header class="hide">
      <nav>
        <img src="img/logo.png" alt="Travelo" class = "logo">
        <ul>
          <li>

          </li>
          <li>

      </nav>

    <main>
      <div class="vignette hide"></div>

      <img src="img/mountain_10.png" data-distance="1100" data-speedx="0.195" data-speedy="0.305"  data-speedz="0" data-rotation="0"   class="parallax mountain-10">
      <img src="img/fog_6.png"  data-distance="1400" data-speedx="0.25" data-speedy="0.28"  data-speedz="0"  class="parallax fog-6">
      <img src="img/mountain_9.png" data-distance="1700"  data-speedx="0.125" data-speedy="0.155" data-speedz="0.15"  data-rotation="0.02"  class="parallax mountain-9">
      <img src="img/mountain_8.png" data-distance="1800"  data-speedx="0.1" data-speedy="0.11"  data-speedz="0"  data-rotation="0.02"  class="parallax mountain-8">
      <img src="img/fog_5.png"  data-distance="1900" data-speedx="0.16" data-speedy="0.105" data-speedz="0"  data-rotation="0"  class="parallax fog-5">

        <h2>Hola</h2>
        <h1>Germany</h1>
      </div>
      <img src="img/mountain_6.png"  data-distance="2200" data-speedx="0.065" data-speedy="0.05" data-speedz="0.05"   data-rotation="0.12" class="parallax mountain-6">

      <img src="img/mountain_4.png" data-distance="3200"  data-speedx="0.059" data-speedy="0.024" data-speedz="0.35"  data-rotation="0.15"  class="parallax mountain-4">
      <img src="img/mountain_3.png" data-distance="3400"  data-speedx="0.04" data-speedy="0.018" data-speedz="0.32"  data-rotation="0.16"  class="parallax mountain-3">
      <img src="img/fog_2.png" data-distance="3600"  data-speedx="0.15" data-speedy="0.0115"  data-speedz="0"  data-rotation="0.17" class="parallax fog-2">

      <img src="img/mountain_1.png" data-distance="4000"  data-speedx="0.027" data-speedy="0.018"  data-speedz="0.53"  data-rotation="0.2"  class="parallax mountain-1">
      <img src="img/sun_rays.png"  class="sun-rays hide">
      <img src="img/black_shadow.png"  class="black-shadow hide">
      <!-- <img src="img/fog_1.png" data-speedx="0.12" data-speedy="0.01" class="parallax fog-1"> -->

        
      
      <footer>
      
        <div class="typewriter">
          <h1>
            Wir erleichtern Ihnen die Kommunikation in Deutschland. </h1>
        </div>
        <div class="container">
          <form >
            <p>Enter Text To Translate</p>
            <textarea type="text" id="inputText" placeholder="English"></textarea>
            <i id="switchButton" class="fa-solid fa-arrow-right-arrow-left fa-rotate-90"></i>
            <textarea type="text" id="outputText" placeholder="German"></textarea>
            <input id="submitButton"  type="button" value="Translate">
          </form>
        
          <div class="drops">
            <div class="drop drop-1"></div>
            <div class="drop drop-2"></div>
            <div class="drop drop-3"></div>
            <div class="drop drop-4"></div>
            <div class="drop drop-5"></div>
          </div>
        </div> 
      
      </footer>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="/main.js"></script>
